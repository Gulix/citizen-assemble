<html>
  <head>
    <title>Citizen Assemble ! Pulp City Team Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/test.css" />
    <link href="https://fonts.googleapis.com/css?family=Bangers|Oswald" rel="stylesheet">
  </head>
<body>
  <div class="page-header">
    <div class="global-container">Citizen Assemble !</div>
  </div>

  <div class="menu-bar">
    <div class="global-container">
      <div class="menu-box">Home</div>
      <div class="menu-box">FAQ</div>
    </div>
  </div>

  <div class="faction-selection global-container">
    <h2>Choose your faction / alignment</h2>
    <div class="factions-boxes">
      <div class="faction-box" style="border-color: #2090FF">
        <img src="img/factions/ulthar.png" />
        Ulthar
      </div>
      <div class="faction-box" style="border-color: #0088FF">
        <img src="img/factions/supreme-alliance.png" />
        Supreme Alliance
      </div>
      <div class="faction-box" style="border-color: #8A8A8A">
        <img src="img/factions/heroes.png" />
        Heroes
      </div>
      <div class="faction-box" style="border-color: #800080">
        <img src="img/factions/villains.png" />
        Villains
      </div>
      <div class="faction-box" style="border-color: #8028E0">
        <img src="img/factions/coven.png" />
        Coven
      </div>
      <div class="faction-box" style="border-color: #708090">
        <img src="img/factions/forgotten.png" />
        Forgotten
      </div>
    </div>
  </div>

  <div class="menu-bar">
  </div>

  <div class="supreme-roster global-container">
    <h2>My Team</h2>
    <div class="my-roster">
      <div class="roster-resume">
        <div class="roster-resume-detail"><span class="label">Levels :</span> 5</div>
        <div class="roster-resume-detail"><span class="label">AP+ :</span> 5</div>
        <div class="roster-resume-detail"><span class="label">PA+ :</span> 0</div>
      </div>
      <div class="roster-supreme supreme-origin-nature" style="background-image: url(img/supremes/solar.jpg)">
        <div class="supreme-icons">
          <div class="supreme-icon-herovillain"></div>
          <div class="supreme-icon-nature"></div>
        </div>
        <div><div class="supreme-recruit-values"><span class="label">AP+ :</span> 3</div></div>
        <div><div class="supreme-recruit-values"><span class="label">Mi+ :</span> 0</div></div>
        <div class="supreme-name">Dark Solar</div>
        <div class="supreme-role">Leader Lvl.3</div>
      </div>
      <div class="roster-supreme supreme-origin-nature" style="background-image: url(img/supremes/seabolt.jpg)">
        <div class="supreme-icons">
          <div class="supreme-icon-villain"></div>
          <div class="supreme-icon-nature"></div>
        </div>
        <div><div class="supreme-recruit-values"><span class="label">AP+ :</span> 2</div></div>
        <div><div class="supreme-recruit-values"><span class="label">Mi+ :</span> 0</div></div>
        <div class="supreme-name">Seabolt</div>
        <div class="supreme-role">Brawler Lvl.2</div>
      </div>
    </div>
  </div>

  <div class="menu-bar">
  </div>

  <div class="supreme-selection global-container">
    <h2>Recruit your Supremes</h2>

  </div>
</body>
</html>
